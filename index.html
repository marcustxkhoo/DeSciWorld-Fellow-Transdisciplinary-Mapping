<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transdisciplinary Map</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: sans-serif;
    margin: 40px;
  }

  #canvas {
    border: 1px solid #333;
    background-color: #fafafa;
  }

  .label {
    font-size: 16px;
    margin: 8px;
  }
</style>
</head>

<body>

<h2>Transdisciplinary Engagement Map</h2>

<div class="label">Click anywhere on the plane to map your position.</div>

<canvas id="canvas" width="600" height="600"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  function drawAxes() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const w = canvas.width;
    const h = canvas.height;

    // Midpoints
    const midX = w / 2;
    const midY = h / 2;

    // Draw axes
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 2;

    // X-axis
    ctx.beginPath();
    ctx.moveTo(0, midY);
    ctx.lineTo(w, midY);
    ctx.stroke();

    // Y-axis
    ctx.beginPath();
    ctx.moveTo(midX, 0);
    ctx.lineTo(midX, h);
    ctx.stroke();

    // Labels
    ctx.font = "16px sans-serif";
    ctx.fillStyle = "#000";

    // X-axis labels
    ctx.fillText("Technos", 10, midY - 10);          // left
    ctx.fillText("Poetics", w - 70, midY - 10);     // right

    // Y-axis labels
    ctx.fillText("Local", midX + 10, 20);           // top
    ctx.fillText("Cosmo", midX + 10, h - 10);       // bottom
  }

  function plotPoint(x, y) {
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(x, y, 5, 0, Math.PI * 2);
    ctx.fill();
  }

  canvas.addEventListener("click", (event) => {
    const rect = canvas.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;

    plotPoint(x, y);
  });

  drawAxes();
</script>

</body>
</html>
