<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeSciWorld Transdisciplinary Mapping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #f5f5f7;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 24px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 24px 24px 32px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.6rem;
    }

    p {
      margin-top: 4px;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .instructions {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 16px;
    }

    canvas {
      display: block;
      margin: 16px auto;
      border-radius: 12px;
      background: #fafafa;
      border: 1px solid #ddd;
    }

    .legend {
      font-size: 0.9rem;
      margin-top: 8px;
      color: #444;
    }

    .legend p {
      margin: 2px 0;
    }

    .hint {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #777;
    }

    @media (max-width: 700px) {
      canvas {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DeSciWorld Transdisciplinary Mapping</h1>
    <p class="instructions">
      Click anywhere on the plane to add a labelled point.
      Click an existing point to rename it or delete it.
      Drag a point to move it around.
    </p>

    <!-- üîπ Our plotting surface -->
    <canvas id="mapCanvas" width="600" height="600"></canvas>

    <div class="legend">
      <p><strong>X-axis:</strong> Techno ‚ü∂ Poetics</p>
      <p><strong>Y-axis:</strong> Local ‚ü∂ Cosmo</p>
    </div>

    <p class="hint">
      Tip: To delete a point, click it and type <strong>DELETE</strong> in the prompt.
    </p>
  </div>

  <!-- üîπ Link to the external JS file -->
  <script src="script.js"></script>
</body>
</html>
